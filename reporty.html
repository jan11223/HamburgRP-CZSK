<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚨 Reporty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://wallpapercave.com/wp/wp7462433.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
      color: white;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2.8em;
      text-shadow: 2px 2px 10px #000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(45deg, #ff4d4d, #800000);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff9999, #990000);
    }

    .note {
      margin-top: 40px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1;
      position: relative;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <header>
    <h1>🚨 Reporty</h1>
  </header>

  <main class="menu">
    <a href="index.html" class="button">⬅️ Zpět na hlavní stránku</a>
    <a href="https://discord.gg/7Yev4rdwrw" class="button" target="_blank">💬 Připojit se na Discord</a>
  </main>

  <div class="note">
    <p>Pokud chcete někoho nahlásit, připojte se na náš Discord server a použijte ticket systém.</p>
  </div>
</body>
</html>
