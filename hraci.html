<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Hráči – Tade Survival</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      font-family: 'Verdana', sans-serif;
      color: white;
      background-image: url('https://wallpapercave.com/wp/wp2757874.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #00ff00;
      text-shadow: 2px 2px #000;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .player-card {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }

    .player-card img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .player-card p {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
