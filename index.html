<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <header>
    <h1>Vítej na 🇨🇿Czech/SK🇸🇰 webu</h1>
  </header>

  <main class="menu">
    <a href="informace.html" class="button" target="_blank">📘 Informace</a>
    <a href="pravidla.html" class="button" target="_blank">📜 Pravidla</a>
    <a href="ateam.html" class="button">👥 A-Team</a>
    <button class="button" onclick="document.getElementById('naborModal').style.display='block'">📝 Nábor do A-Teamu</button>
    <a href="reporty.html" class="button">🚨 Reporty</a>
    <a href="https://discord.gg/7Yev4rdwrw" class="button" target="_blank">💬 Připojit se na Discord</a>
  </main>

  <section class="gallery">
    <img src="https://tr.rbxcdn.com/7e6d85762ef48b23a5e875e5a36596a9/420/420/Hat/Png" alt="Roblox skin 1" />
    <img src="https://tr.rbxcdn.com/92e46238f091f88866c01db7587a5460/420/420/Hat/Png" alt="Roblox skin 2" />
    <img src="https://tr.rbxcdn.com/e12f51cf7208411e1cbe07d8e70d0e08/420/420/Hat/Png" alt="Roblox skin 3" />
  </section>

  <!-- MODAL -->
  <div id="naborModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('naborModal').style.display='none'">&times;</span>
      <h2>📩 Náborový Ticket</h2>
      <form id="naborForm">
        <input type="text" id="jmeno" placeholder="👤 Jak se jmenuješ na Discordu?" required />
        <input type="text" id="vek" placeholder="🎂 Kolik je ti let?" required />
        <textarea id="proc" placeholder="📝 Proč chceš být admin?" rows="3" required></textarea>
        <textarea id="zkusenosti" placeholder="🛠️ Máš nějaké zkušenosti s adminováním? Pokud ano, jaké?" rows="3" required></textarea>
        <input type="text" id="cas" placeholder="⏰ Kolik času denně můžeš věnovat serveru?" required />
        <textarea id="silne" placeholder="💪 Jaké máš silné stránky?" rows="3" required></textarea>
        <input type="text" id="kdy" placeholder="📅 Kdy tě lze nejčastěji zastihnout?" required />
        <select id="mic" required>
          <option value="" disabled selected>🎙️ Máš mikrofon a umíš mluvit na voice chatu?</option>
          <option value="Ano">Ano</option>
          <option value="Ne">Ne</option>
          <option value="Jen poslouchám">Jen poslouchám</option>
        </select>
        <input type="text" id="coto" placeholder="👤 Jak by jsi řešil, kdyby někdo spamoval?" required />
        <input type="text" id="coto1" placeholder="👤 Jak by jsi řešil, kdyby někdo lítal na serveru?" required />
        <button type="submit">Odeslat ticket</button>
        <p id="vysledek"></p>
      </form>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1394336175036170270/Btx0dH6ouYkTSvOF6Ou2poPyawBC3s5CUFNsiAo833QsQFt-ieMR6oKRa5Qs1Qbr1OMK";

    document.getElementById("naborForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const jmeno = document.getElementById("jmeno").value.trim();
      const vek = document.getElementById("vek").value.trim();
      const proc = document.getElementById("proc").value.trim();
      const zkusenosti = document.getElementById("zkusenosti").value.trim();
      const cas = document.getElementById("cas").value.trim();
      const silne = document.getElementById("silne").value.trim();
      const kdy = document.getElementById("kdy").value.trim();
      const mic = document.getElementById("mic").value;
      const coto = document.getElementById("coto").value.trim();
      const coto1 = document.getElementById("coto1").value.trim();

      const data = {
        content: `📝 **Nový náborový ticket:**\n
**👤 Jméno:** ${jmeno}
**🎂 Věk:** ${vek}
**📝 Proč chce být admin:** ${proc}
**🛠️ Zkušenosti:** ${zkusenosti}
**⏰ Čas denně:** ${cas}
**💪 Silné stránky:** ${silne}
**📅 Kdy je online:** ${kdy}
**🎙️ Mikrofon:** ${mic}
**🚨 Řešení spamování:** ${coto}
**🚁 Řešení hráče s fly:** ${coto1}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("vysledek").innerText = "✅ Ticket byl úspěšně odeslán!";
          document.getElementById("naborForm").reset();
        } else {
          document.getElementById("vysledek").innerText = "❌ Chyba při odesílání ticketu.";
        }
      })
      .catch(() => {
        document.getElementById("vysledek").innerText = "❌ Nelze odeslat ticket. Zkontroluj připojení.";
      });
    });

    // Zavírání modalu kliknutím mimo něj
    window.onclick = function(event) {
      const modal = document.getElementById('naborModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
