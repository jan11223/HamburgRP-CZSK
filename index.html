      flex-direction: column;
      align-items: center;
      padding: 20px;

      border: 3px solid #ffffff;
      border-radius: 15px;
      box-shadow: 4px 4px #000;
      color: white;
      font-size: 20px;
      transition: transform 0.2s, background-color 0.2s;
    }

    a.button:hover {
      background-color: rgba(50, 205, 50, 0.95);
      transform: scale(1.05);
    }

    .button img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .blocks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    .blocks img {
      width: 64px;
      height: 64px;
      border-radius: 4px;
    }
  </style>
