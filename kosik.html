<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mar≈•asDesign ‚Äî Ko≈°√≠k (BETA 0.1)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6363;
      --dark: #222;
      --light: #fff;
      --gray: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Pozad√≠ s textem Beta verze */
    body::before {
      content: "BETA 0.1 VERZE";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 6rem;
      font-weight: 800;
      color: rgba(0,0,0,0.05);
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }

    header {
      background: var(--dark);
      color: var(--light);
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 800;
    }

    header a {
      text-decoration: none;
      color: var(--light);
      font-weight: 600;
      transition: color 0.3s;
    }

    header a:hover {
      color: var(--primary);
    }

    main {
      flex: 1;
      padding: 4rem 3rem;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .cart {
      max-width: 800px;
      margin: 0 auto;
      background: var(--gray);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--light);
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
    }

    .cart-item h3 {
      font-size: 1.2rem;
      text-align: left;
    }

    .cart-item p {
      font-weight: 600;
      color: var(--primary);
    }

    .remove-btn {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 25px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: var(--primary);
      color: white;
    }

    .total {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255,99,99,0.4);
    }

    footer {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      padding: 2rem;
      margin-top: auto;
    }

    footer p {
      color: #ccc;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .total { text-align: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mar≈•asDesign</div>
    <a href="index.html">‚Üê Zpƒõt do obchodu</a>
  </header>

  <main>
    <h1>üõí V√°≈° ko≈°√≠k</h1>
    <div class="cart" id="cart"></div>
    <div class="total" id="total">Celkem: 0 Kƒç</div>
    <a href="#" class="btn" id="checkout-btn">Dokonƒçit objedn√°vku</a>
  </main>

  <footer>
    <p>¬© 2025 Mar≈•asDesign ‚Äî BETA 0.1 verze</p>
  </footer>

  <script>
    const cartContainer = document.getElementById('cart');
    const totalPriceEl = document.getElementById('total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Ko≈°√≠k je pr√°zdn√Ω üòî</p>';
        totalPriceEl.textContent = 'Celkem: 0 Kƒç';
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.price} Kƒç</p>
          <button class="remove-btn" data-index="${index}">Odstranit</button>
        `;
        cartContainer.appendChild(div);
      });

      totalPriceEl.textContent = 'Celkem: ' + total + ' Kƒç';

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const i = btn.dataset.index;
          cart.splice(i, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Ko≈°√≠k je pr√°zdn√Ω.');
        return;
      }
      alert('Dƒõkujeme za objedn√°vku! üíñ (BETA 0.1 ‚Äì zat√≠m testovac√≠ verze)');
      localStorage.removeItem('cart');
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
