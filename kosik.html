<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ko≈°√≠k ‚Äî Mar≈•asDesign</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Montserrat',sans-serif;background:#111;color:white;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 3rem;background:#111;}
.navbar a{color:white;text-decoration:none;margin-left:1rem;}
.logo{font-weight:800;color:#ff6363;}
.container{max-width:900px;margin:3rem auto;padding:0 1rem;}
h1{color:#ff6363;text-align:center;margin-bottom:2rem;}
.cart-list{background:#222;padding:1rem;border-radius:10px;}
.cart-item{display:flex;justify-content:space-between;padding:0.5rem 0;border-bottom:1px solid #444;}
.cart-item:last-child{border-bottom:none;}
.total{margin-top:1rem;text-align:right;font-weight:600;font-size:1.2rem;color:#ff6363;}
button{padding:0.8rem 1.5rem;border:none;border-radius:30px;background:#ff6363;color:white;font-size:1rem;cursor:pointer;transition:0.3s;}
button:hover{transform:translateY(-3px);box-shadow:0 5px 15px rgba(255,99,99,0.4);}
.cart-icon{position:fixed;top:20px;right:30px;font-size:2rem;cursor:pointer;color:#ff6363;z-index:1001;}
.cart-icon span{background:#fff;color:#ff6363;font-size:1rem;padding:2px 6px;border-radius:50%;position:absolute;top:-10px;right:-10px;}
</style>
</head>
<body>

<div class="cart-icon" id="cart-icon">üõí<span id="cart-count">0</span></div>

<nav class="navbar">
  <div class="logo">Mar≈•asDesign</div>
  <div><a href="index.html">Dom≈Ø</a></div>
</nav>

<div class="container">
  <h1>V√°≈° ko≈°√≠k</h1>
  <div class="cart-list" id="cart-list"></div>
  <div class="total" id="total-price"></div>
  <button onclick="window.location.href='checkout.html'">Dokonƒçit objedn√°vku</button>
</div>

<script>
// Naƒçten√≠ ko≈°√≠ku
function updateCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartList = document.getElementById('cart-list');
  cartList.innerHTML = '';
  let total = 0;

  cart.forEach((item,index)=>{
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `<span>${item.name}</span><span>${item.price} Kƒç</span>`;
    cartList.appendChild(div);
    total += item.price;
  });

  document.getElementById('total-price').textContent = `Celkem: ${total} Kƒç`;
  document.getElementById('cart-count').textContent = cart.length;
}

updateCart();
</script>

</body>
</html>
