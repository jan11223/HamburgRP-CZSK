<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ko≈°√≠k ‚Äî BETA 0.3</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Montserrat',sans-serif;background:#111;color:white;}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#222;}
header .logo{font-weight:800;}
header a{color:white;text-decoration:none;}
main{max-width:900px;margin:2rem auto;padding:2rem;}
.cart-item{display:flex;align-items:center;justify-content:space-between;background:#222;padding:1rem;border-radius:10px;margin-bottom:1rem;}
.cart-item img{width:60px;height:60px;object-fit:cover;border-radius:5px;margin-right:1rem;}
.cart-item h3{flex:1;margin:0 1rem;}
.cart-item p{color:#ff6363;font-weight:600;}
.remove-btn{border:2px solid #ff6363;background:transparent;color:#ff6363;padding:0.4rem 1rem;border-radius:25px;cursor:pointer;}
.remove-btn:hover{background:#ff6363;color:white;}
.total{text-align:right;font-weight:600;font-size:1.3rem;margin-top:1rem;}
.btn{display:inline-block;margin-top:1rem;padding:0.8rem 1.6rem;border-radius:30px;background:#ff6363;color:white;text-decoration:none;}
.btn:hover{transform:translateY(-3px);box-shadow:0 5px 15px rgba(255,99,99,0.4);}
</style>
</head>
<body>
<header>
  <div class="logo">Mar≈•asDesign</div>
  <a href="index.html">‚Üê Zpƒõt do obchodu</a>
</header>

<main>
<h1>üõí V√°≈° ko≈°√≠k</h1>
<div id="cart"></div>
<div class="total" id="total">Celkem: 0 Kƒç</div>
<a href="checkout.html" class="btn">Dokonƒçit objedn√°vku</a>
</main>

<script>
let cart=JSON.parse(localStorage.getItem('cart'))||[];
const cartContainer=document.getElementById('cart');
const totalPriceEl=document.getElementById('total');

function renderCart(){
  cartContainer.innerHTML='';
  if(cart.length===0){cartContainer.innerHTML='<p>Ko≈°√≠k je pr√°zdn√Ω üòî</p>'; totalPriceEl.textContent='Celkem: 0 Kƒç'; return;}
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price;
    const div=document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML=`<img src="${item.img}" alt="${item.name}"><h3>${item.name}</h3><p>${item.price} Kƒç</p><button class="remove-btn" data-index="${index}">Odstranit</button>`;
    cartContainer.appendChild(div);
  });
  totalPriceEl.textContent='Celkem: '+total+' Kƒç';
  document.querySelectorAll('.remove-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const i=btn.dataset.index; cart.splice(i,1);
      localStorage.setItem('cart',JSON.stringify(cart)); renderCart();
    });
  });
}
renderCart();
</script>
</body>
</html>
