<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ko≈°√≠k ‚Äî Mar≈•asDesign</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ff6363;
  --dark: #0d0d0d;
  --light: #fff;
  --gray: #1a1a1a;
}
body {
  background: radial-gradient(circle at 30% 30%, #1a1a1a, #0b0b0b);
  font-family: 'Montserrat', sans-serif;
  margin:0;
  padding:2rem;
  color: var(--light);
  min-height: 100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
}
h1 {
  color: var(--primary);
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 2rem;
  text-shadow: 0 0 20px rgba(255,99,99,0.4);
  text-align:center;
}

.cart-item {
  background: rgba(30,30,30,0.8);
  padding: 1rem 1.5rem;
  border-radius: 12px;
  margin-bottom: 1rem;
  width: 100%;
  max-width: 500px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  box-shadow:0 4px 12px rgba(255,99,99,0.2);
  transition: transform 0.2s;
}
.cart-item:hover { transform: translateY(-2px); }

.cart-item button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s;
}
.cart-item button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255,99,99,0.4);
}

.main-btn {
  background: var(--primary);
  color:#fff;
  padding:0.9rem 2rem;
  border-radius:40px;
  border:none;
  cursor:pointer;
  transition:0.3s;
  font-weight:600;
  font-size:1.1rem;
  margin-top:1.5rem;
}
.main-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255,99,99,0.4);
}

/* Modal form */
#form-modal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(5px);
  z-index:1000;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:2rem;
  box-sizing:border-box;
}
#form-content {
  background: var(--gray);
  padding:2rem;
  border-radius:20px;
  width:100%;
  max-width:500px;
  position:relative;
}
#form-content h2 {
  color:var(--primary);
  margin-bottom:1rem;
  text-align:center;
}
#form-content form {
  display:flex;
  flex-direction:column;
  gap:1rem;
}
#form-content input, #form-content textarea {
  padding:0.9rem;
  border-radius:10px;
  border:none;
  outline:none;
  background:#222;
  color:#fff;
  font-family:inherit;
}
#form-content input::placeholder, #form-content textarea::placeholder {
  color:#999;
}
#close-modal {
  position:absolute;
  top:15px;
  right:15px;
  font-size:1.5rem;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
#close-modal:hover { transform:scale(1.2); }

#thankyou {
  display:none;
  text-align:center;
  margin-top:2rem;
  font-size:1.2rem;
  animation:fadeIn 0.6s ease-in-out;
}
#thankyou h2 { color:var(--primary); margin-bottom:0.5rem; }

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* background animation - floating particles */
.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:rgba(255,99,99,0.3);
  border-radius:50%;
  animation:float 8s linear infinite;
}
@keyframes float{
  0% {transform:translateY(0px);}
  100% {transform:translateY(-100vh);}
}
</style>
</head>
<body>

<h1>Tv≈Øj ko≈°√≠k</h1>

<div id="cart-container"></div>

<button class="main-btn" id="checkout-btn">Dokonƒçit objedn√°vku</button>

<div id="form-modal">
  <div id="form-content">
    <button id="close-modal">&times;</button>
    <h2>Odeslat objedn√°vku</h2>
    <form id="order-form">
      <input type="text" placeholder="E-mail nebo kontakt" required>
      <textarea placeholder="Pozn√°mka k objedn√°vce (nepovinn√©)"></textarea>
      <button type="submit" class="main-btn">Odeslat objedn√°vku</button>
    </form>
  </div>
</div>

<div id="thankyou">
  <h2>üéâ Dƒõkujeme za Va≈°i objedn√°vku!</h2>
  <p>Na dal≈°√≠ n√°kup m√°te 10 % slevu s k√≥dem:</p>
  <p style="font-weight:700; color:var(--primary); font-size:1.3rem;">MARTASDESIGN10</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// demo cart
let cart = JSON.parse(localStorage.getItem("cart")) || [
  {id:1,name:"Triƒçko Mar≈•asDesign",price:499},
  {id:2,name:"Koberec Mar≈•asDesign",price:899}
];
let discountActive=false;

function renderCart(){
  const container=document.getElementById("cart-container");
  container.innerHTML="";
  if(cart.length===0){
    container.innerHTML='<p style="font-size:1.2rem;">Ko≈°√≠k je pr√°zdn√Ω.</p>';
    document.getElementById("checkout-btn").style.display="none";
    return;
  }
  document.getElementById("checkout-btn").style.display="inline-block";
  let total=0;
  cart.forEach((item,index)=>{
    total+=parseFloat(item.price);
    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`<span>${item.name}</span>
                   <button onclick="removeItem(${index})">Odebrat</button>`;
    container.appendChild(div);
  });
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

document.getElementById("checkout-btn").addEventListener("click",()=>{
  document.getElementById("form-modal").style.display="flex";
});

document.getElementById("close-modal").addEventListener("click",()=>{
  document.getElementById("form-modal").style.display="none";
});

document.getElementById("order-form").addEventListener("submit",(e)=>{
  e.preventDefault();
  cart=[];
  localStorage.removeItem("cart");
  renderCart();
  document.getElementById("form-modal").style.display="none";
  document.getElementById("thankyou").style.display="block";

  // konfety
  const duration = 2*1000;
  const end = Date.now()+duration;
  (function frame(){
    confetti({particleCount:4,startVelocity:30,spread:360,ticks:60,origin:{x:Math.random(),y:Math.random()-0.2}});
    if(Date.now()<end) requestAnimationFrame(frame);
  })();
});

// simple floating particles
for(let i=0;i<50;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=5+Math.random()*5+"s";
  p.style.opacity=Math.random();
  p.style.width=2+Math.random()*4+"px";
  p.style.height=p.style.width;
  document.body.appendChild(p);
}

renderCart();
</script>

</body>
</html>
