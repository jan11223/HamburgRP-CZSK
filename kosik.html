<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ko≈°√≠k ‚Äî Mar≈•asDesign</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ff6363;
  --dark: #0d0d0d;
  --light: #fff;
  --gray: #1a1a1a;
}

body {
  font-family: 'Montserrat', sans-serif;
  margin:0;
  padding:2rem;
  color: var(--light);
  min-height: 100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
  background: linear-gradient(135deg, #1a1a1a, #0b0b0b);
  position:relative;
}

h1 {
  color: var(--primary);
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 2rem;
  text-shadow: 0 0 20px rgba(255,99,99,0.4);
  text-align:center;
}

.cart-item {
  background: rgba(30,30,30,0.8);
  padding: 1rem 1.5rem;
  border-radius: 12px;
  margin-bottom: 1rem;
  width: 100%;
  max-width: 500px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  box-shadow:0 4px 12px rgba(255,99,99,0.2);
  transition: transform 0.2s;
}
.cart-item:hover { transform: translateY(-2px); }

.cart-item button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s;
}
.cart-item button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255,99,99,0.4);
}

.main-btn {
  background: var(--primary);
  color:#fff;
  padding:0.9rem 2rem;
  border-radius:40px;
  border:none;
  cursor:pointer;
  transition:0.3s;
  font-weight:600;
  font-size:1.1rem;
  margin-top:1.5rem;
}
.main-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255,99,99,0.4);
}

/* Modal form */
#form-modal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(5px);
  z-index:1000;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:2rem;
  box-sizing:border-box;
}
#form-content {
  background: var(--gray);
  padding:2rem;
  border-radius:20px;
  width:100%;
  max-width:500px;
  position:relative;
}
#form-content h2 {
  color:var(--primary);
  margin-bottom:1rem;
  text-align:center;
}
#form-content form {
  display:flex;
  flex-direction:column;
  gap:1rem;
}
#form-content input, #form-content textarea {
  padding:0.9rem;
  border-radius:10px;
  border:none;
  outline:none;
  background:#222;
  color:#fff;
  font-family:inherit;
}
#form-content input::placeholder, #form-content textarea::placeholder {
  color:#999;
}
#close-modal {
  position:absolute;
  top:15px;
  right:15px;
  font-size:1.5rem;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
#close-modal:hover { transform:scale(1.2); }

#total-display {
  margin:1rem 0;
  font-size:1.3rem;
  font-weight:600;
  color:#fff;
}

#thankyou {
  display:none;
  text-align:center;
  margin-top:2rem;
  font-size:1.2rem;
  animation:fadeIn 0.6s ease-in-out;
}
#thankyou h2 { color:var(--primary); margin-bottom:0.5rem; }

#back-btn {
  position:fixed;
  left:20px;
  bottom:20px;
  background: var(--primary);
  color:#fff;
  padding:0.7rem 1.5rem;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
  z-index:100;
  transition:0.3s;
}
#back-btn:hover {
  transform:translateY(-2px);
  box-shadow: 0 5px 15px rgba(255,99,99,0.4);
}

/* Footer stejn√Ω jako index */
.footer {
  margin-top: 3rem;
  width: 100%;
  background: #111;
  color: #ccc;
  padding: 2rem 1rem;
}
.footer-container {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}
.footer-logo h2 {
  color: var(--primary);
  font-weight: 800;
  margin-bottom: 1rem;
}
.footer-info p {
  margin: 0.2rem 0;
}
.footer-info a {
  color: var(--primary);
  text-decoration: none;
}
.footer-socials {
  margin-top: 0.5rem;
  display: flex;
  gap: 0.8rem;
}
.footer-socials img {
  width: 24px;
  height: 24px;
  transition: 0.3s;
}
.footer-socials img:hover {
  transform: scale(1.2);
}

/* floating particles */
.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:rgba(255,99,99,0.3);
  border-radius:50%;
  animation:float 8s linear infinite;
}
@keyframes float{
  0% {transform:translateY(0);}
  100% {transform:translateY(-100vh);}
}
</style>
</head>
<body>

<h1>Tv≈Øj ko≈°√≠k</h1>

<div id="cart-container"></div>

<div id="total-display"></div>

<button class="main-btn" id="checkout-btn">Dokonƒçit objedn√°vku</button>

<div id="form-modal">
  <div id="form-content">
    <button id="close-modal">&times;</button>
    <h2>Odeslat objedn√°vku</h2>
    <form id="order-form">
      <input type="text" placeholder="E-mail nebo kontakt" required>
      <textarea placeholder="Pozn√°mka k objedn√°vce (nepovinn√©)"></textarea>
      <input type="text" id="discount-code" placeholder="Slevov√Ω k√≥d (nap≈ô. MARTASDESIGN10)">
      <button type="submit" class="main-btn">Odeslat objedn√°vku</button>
    </form>
  </div>
</div>

<div id="thankyou">
  <h2>üéâ Dƒõkujeme za Va≈°i objedn√°vku!</h2>
  <p>Na dal≈°√≠ n√°kup m√°te 10 % slevu s k√≥dem:</p>
  <p style="font-weight:700; color:var(--primary); font-size:1.3rem;">MARTASDESIGN10</p>
</div>

<button id="back-btn" onclick="window.location.href='index.html'">‚Üê Zpƒõt</button>

<!-- Footer stejn√Ω jako index -->
<div class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <h2>Mar≈•asDesign</h2>
    </div>
    <div class="footer-info">
      <p>Kontakt: <a href="mailto:info@martasdesign.cz">info@martasdesign.cz</a></p>
      <p>Telefon: +420 123 456 789</p>
      <p>Sledujte n√°s na soci√°ln√≠ch s√≠t√≠ch:</p>
      <div class="footer-socials">
        <a href="#"><img src="img/ico-facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/ico-instagram.png" alt="Instagram"></a>
        <a href="#"><img src="img/ico-twitter.png" alt="Twitter"></a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [
  {id:1,name:"Triƒçko Mar≈•asDesign",price:499},
  {id:2,name:"Koberec Mar≈•asDesign",price:899}
];
let discountActive=false;

function calculateTotal(){
  let total=0;
  cart.forEach(item => total+=parseFloat(item.price));
  return discountActive ? Math.round(total*0.9) : total;
}

function renderCart(){
  const container=document.getElementById("cart-container");
  container.innerHTML="";
  if(cart.length===0){
    container.innerHTML='<p style="font-size:1.2rem;">Ko≈°√≠k je pr√°zdn√Ω.</p>';
    document.getElementById("checkout-btn").style.display="none";
    document.getElementById("total-display").style.display="none";
    return;
  }
  document.getElementById("checkout-btn").style.display="inline-block";
  document.getElementById("total-display").style.display="block";
  let total=calculateTotal();
  document.getElementById("total-display").innerHTML = discountActive ? 
    `<span style="text-decoration:line-through;">Celkem: ${cart.reduce((a,b)=>a+parseFloat(b.price),0)} Kƒç</span> <span style="color:var(--primary)">Po slevƒõ: ${total} Kƒç</span>` :
    `Celkem: ${total} Kƒç`;

  cart.forEach((item,index)=>{
    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`<span>${item.name}</span> <button onclick="removeItem(${index})">Odebrat</button>`;
    container.appendChild(div);
  });
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

document.getElementById("checkout-btn").addEventListener("click",()=>document.getElementById("form-modal").style.display="flex");
document.getElementById("close-modal").addEventListener("click",()=>document.getElementById("form-modal").style.display="none");

document.getElementById("order-form").addEventListener("submit",(e)=>{
  e.preventDefault();
  const code = document.getElementById("discount-code").value.trim().toUpperCase();
  discountActive = (code==="MARTASDESIGN10");
  cart=[]; localStorage.removeItem("cart");
  renderCart();
  document.getElementById("form-modal").style.display="none";
  document.getElementById("thankyou").style.display="block";

  const duration = 2*1000;
  const end = Date.now()+duration;
  (function frame(){
    confetti({particleCount:4,startVelocity:30,spread:360,ticks:60,origin:{x:Math.random(),y:Math.random()-0.2}});
    if(Date.now()<end) requestAnimationFrame(frame);
  })();
});

// floating particles
for(let i=0;i<50;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=5+Math.random()*5+"s";
  p.style.opacity=Math.random();
  p.style.width=2+Math.random()*4+"px";
  p.style.height=p.style.width;
  document.body.appendChild(p);
}

renderCart();
</script>
</body>
</html>
